<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Anonymizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-purple {
            background-color: #8B5CF6;
        }
        .custom-purple-hover:hover {
            background-color: #7C3AED;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-purple-600 mb-8 text-center">PDF Anonymizer</h1>
        
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="pdf" class="block text-lg font-medium text-gray-700 mb-2">Upload PDF</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="pdf" class="relative cursor-pointer custom-purple rounded-md font-medium text-white px-3 py-2 custom-purple-hover">
                                    <span>Upload a file</span>
                                    <input id="pdf" name="pdf" type="file" class="sr-only" accept=".pdf" required>
                                </label>
                                <p class="pl-1 pt-2">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PDF files only</p>
                        </div>
                    </div>
                </div>

                <div class="flex justify-center">
                    <button 
                        type="submit" 
                        class="custom-purple text-white px-8 py-3 rounded-lg shadow-md custom-purple-hover transition duration-300 transform hover:scale-105"
                    >
                        Anonymize PDF
                    </button>
                </div>
            </form>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mt-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
