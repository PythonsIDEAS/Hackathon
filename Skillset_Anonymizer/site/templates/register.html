<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Anonymizer App</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto px-4">
        <div class="app-header">
            <div class="flex justify-between items-center">
                <h1 class="text-4xl font-bold">Anonymizator CyberForuta3</h1>
                <div class="flex items-center space-x-4">
                    <a href="/" class="nav-link">Главная</a>
                    <a href="/about" class="nav-link">О нас</a>
                    <a href="/functionality" class="nav-link">Функционал</a>
                    <a href="/login" class="nav-link">Вход</a>
                    <button class="icon-button"><i class="fas fa-cog"></i></button>
                    <button class="icon-button"><i class="fas fa-moon"></i></button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <h2>Регистрация</h2>
            <div class="feature-card">
                <form action="/register" method="post" class="space-y-4">
                    <div class="mb-4">
                        <label for="username" class="block text-white text-sm font-bold mb-2">Имя пользователя</label>
                        <input type="text" class="w-full p-2 rounded bg-white bg-opacity-10 border border-white border-opacity-20 text-white" id="username" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-white text-sm font-bold mb-2">Email</label>
                        <input type="email" class="w-full p-2 rounded bg-white bg-opacity-10 border border-white border-opacity-20 text-white" id="email" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-white text-sm font-bold mb-2">Пароль</label>
                        <input type="password" class="w-full p-2 rounded bg-white bg-opacity-10 border border-white border-opacity-20 text-white" id="password" name="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirm_password" class="block text-white text-sm font-bold mb-2">Подтвердите пароль</label>
                        <input type="password" class="w-full p-2 rounded bg-white bg-opacity-10 border border-white border-opacity-20 text-white" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="flex flex-col items-center space-y-4">
                        <button type="submit" class="btn-primary w-full">Зарегистрироваться</button>
                        <a href="/login" class="btn-outline-primary">Уже есть аккаунт? Войти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
