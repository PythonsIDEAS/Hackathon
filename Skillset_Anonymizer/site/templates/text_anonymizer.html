<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Anonymizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Text Anonymizer</h1>
                <nav>
                    <a href="/" class="btn btn-outline-secondary me-2">Home</a>
                    <a href="/docx_anonymizer" class="btn btn-outline-secondary me-2">DOCX Anonymizer</a>
                    <a href="/pdf_anonymizer" class="btn btn-outline-secondary me-2">PDF Anonymizer</a>
                    <a href="/image_anonymizer" class="btn btn-outline-secondary">Image Anonymizer</a>
                </nav>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card feature-card">
                    <div class="card-body">
                        <h5 class="card-title">Text Anonymization</h5>
                        <form action="/anonymize_text" method="post">
                            <div class="mb-4">
                                <textarea class="form-control" name="text" rows="8" placeholder="Enter your text here to anonymize sensitive information..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Anonymize Text</button>
                        </form>
                        {% if anonymized_text %}
                        <div class="mt-4">
                            <h6 class="mb-3">Anonymized Result:</h6>
                            <div class="p-3 bg-light rounded">
                                <pre class="mb-0">{{ anonymized_text }}</pre>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
