<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Anonymizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-purple {
            background-color: #8B5CF6;
        }
        .custom-purple-hover:hover {
            background-color: #7C3AED;
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-purple-600 mb-8 text-center">Text Anonymizer</h1>
        
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="text" class="block text-lg font-medium text-gray-700 mb-2">Enter Text to Anonymize</label>
                    <textarea 
                        name="text" 
                        id="text" 
                        rows="10" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                        placeholder="Enter your text here..."
                        required
                    >{{ request.form['text'] if request.form else '' }}</textarea>
                </div>

                <div class="flex justify-center">
                    <button 
                        type="submit" 
                        class="custom-purple text-white px-8 py-3 rounded-lg shadow-md custom-purple-hover transition duration-300 transform hover:scale-105"
                    >
                        Anonymize Text
                    </button>
                </div>
            </form>

            {% if result %}
            <div class="mt-8">
                <h2 class="text-2xl font-semibold text-purple-600 mb-4">Anonymized Result</h2>
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <pre class="whitespace-pre-wrap text-gray-700">{{ result }}</pre>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
