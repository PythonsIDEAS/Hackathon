<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymizator CyberForuta3</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto px-4">
        <div class="app-header">
            <div class="flex justify-between items-center">
                <h1 class="text-4xl font-bold encrypted-text" data-text="Anonymizator CyberForuta3">Anonymizator CyberForuta3</h1>
                <div class="flex items-center space-x-4">
                    <a href="/" class="nav-link">Главная</a>
                    <a href="/about" class="nav-link">О нас</a>
                    <a href="/functionality" class="nav-link">Функционал</a>
                    <a href="/login" class="nav-link">Вход</a>
                    <button class="icon-button"><i class="fas fa-cog"></i></button>
                    <button class="icon-button"><i class="fas fa-moon"></i></button>
                </div>
            </div>
        </div>

        <div class="main-content text-center py-20">
            <h2 class="text-4xl mb-4">Anonymize information</h2>
            <h3 class="text-2xl mb-8">quickly and safely with us.</h3>
            <p class="text-gray-400 mb-8">У нас один день опыта анонимизирования данных. Доверьтесь нам и вы не пожалеете</p>
            <div class="flex justify-center space-x-4">
                <button class="btn-primary">Contact Me</button>
                <button class="btn-primary">Let's Talk!</button>
            </div>
            <div class="mt-8 flex justify-center space-x-4">
                <button class="icon-button"><i class="fas fa-cog"></i></button>
                <button class="icon-button"><i class="fas fa-moon"></i></button>
                <button class="icon-button"><i class="fas fa-volume-up"></i></button>
            </div>
        </div>
    </div>

    <script>
        // Add hover effect to encrypted text
        document.querySelectorAll('.encrypted-text').forEach(el => {
            el.addEventListener('mouseover', () => {
                el.style.animation = 'encrypt 0.5s infinite';
            });
            el.addEventListener('mouseout', () => {
                el.style.animation = 'none';
            });
        });
    </script>
</body>
</html>
