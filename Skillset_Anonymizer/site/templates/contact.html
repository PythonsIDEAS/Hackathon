<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Skillset Anonymizer</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="container mx-auto px-4">
        <div class="app-header">
            <div class="flex justify-between items-center py-6">
                <h1 class="text-4xl font-bold text-blue-600">Skillset Anonymizer</h1>
                <nav class="flex items-center space-x-6">
                    <a href="/" class="nav-link hover:text-blue-600 transition-colors">Home</a>
                    <a href="/about" class="nav-link hover:text-blue-600 transition-colors">About</a>
                    <a href="/features" class="nav-link hover:text-blue-600 transition-colors">Features</a>
                    <a href="/contact" class="nav-link text-blue-600">Contact</a>
                    <a href="/login" class="btn-primary bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">Login</a>
                </nav>
            </div>
        </div>

        <main class="py-12">
            <section class="max-w-4xl mx-auto text-center mb-16">
                <h2 class="text-4xl font-bold mb-6">Get in Touch</h2>
                <p class="text-xl text-gray-600 leading-relaxed">Have questions about our privacy solutions? We're here to help.</p>
            </section>

            <div class="max-w-2xl mx-auto">
                <div class="bg-white rounded-xl shadow-sm p-8 mb-8">
                    <form action="/contact" method="post" class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                                <input type="text" id="name" name="name" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                    placeholder="Your name">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" name="email" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                    placeholder="your@email.com">
                            </div>
                        </div>

                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                            <input type="text" id="subject" name="subject" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                placeholder="What's this about?">
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                            <textarea id="message" name="message" rows="6" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                                placeholder="Your message here..."></textarea>
                        </div>

                        <div class="flex items-start">
                            <input type="checkbox" id="privacy" name="privacy" required
                                class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="privacy" class="ml-2 block text-sm text-gray-600">
                                I agree to the <a href="/privacy" class="text-blue-600 hover:underline">Privacy Policy</a> and consent to having my data processed.
                            </label>
                        </div>

                        <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Send Message
                        </button>
                    </form>
                </div>

                <div class="grid md:grid-cols-3 gap-8 text-center">
                    <div class="contact-info">
                        <div class="text-blue-600 mb-4">
                            <i class="fas fa-envelope text-3xl"></i>
                        </div>
                        <h3 class="font-semibold mb-2">Email Us</h3>
                        <p class="text-gray-600">support@skillsetanonymizer.com</p>
                    </div>
                    <div class="contact-info">
                        <div class="text-blue-600 mb-4">
                            <i class="fas fa-phone text-3xl"></i>
                        </div>
                        <h3 class="font-semibold mb-2">Call Us</h3>
                        <p class="text-gray-600">+1 (555) 123-4567</p>
                    </div>
                    <div class="contact-info">
                        <div class="text-blue-600 mb-4">
                            <i class="fas fa-comments text-3xl"></i>
                        </div>
                        <h3 class="font-semibold mb-2">Live Chat</h3>
                        <p class="text-gray-600">Available 24/7</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="border-t border-gray-200 py-8 text-center text-gray-600">
            <p>&copy; 2024 Skillset Anonymizer. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
