<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymizer App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Anonymizer App</h1>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Text Anonymization</h5>
                        <form action="/anonymize_text" method="post">
                            <div class="mb-3">
                                <textarea class="form-control" name="text" rows="5" placeholder="Enter text to anonymize"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Anonymize Text</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Image Anonymization</h5>
                        <form action="/anonymize_image" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" class="form-control" name="image" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary">Anonymize Image</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">PDF Anonymization</h5>
                        <form action="/anonymize_pdf" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" class="form-control" name="pdf" accept=".pdf">
                            </div>
                            <button type="submit" class="btn btn-primary">Anonymize PDF</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">DOCX Anonymization</h5>
                        <form action="/anonymize_docx" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" class="form-control" name="docx" accept=".docx">
                            </div>
                            <button type="submit" class="btn btn-primary">Anonymize DOCX</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Database Anonymization</h5>
                        <form action="/anonymize_database" method="post">
                            <div class="mb-3">
                                <select class="form-select" name="db_type">
                                    <option value="mysql">MySQL</option>
                                    <option value="postgresql">PostgreSQL</option>
                                    <option value="sqlite">SQLite</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="table_name" placeholder="Table Name">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="columns_to_anonymize" placeholder="Columns to Anonymize (space-separated)">
                            </div>
                            <button type="submit" class="btn btn-primary">Anonymize Database</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
